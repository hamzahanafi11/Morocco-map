name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with java
      run: javac -d target src/CarteMaroc.java
    - name: prepare artifact and data
      run: cp src/Data target
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with: 
        name: CarteMaroc
        path: target

